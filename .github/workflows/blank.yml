name: Actualizar README con Lenguajes

on:
  schedule:
    - cron: '0 0 * * *'  # Se ejecuta todos los días a medianoche
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutarlo manualmente desde la pestaña "Actions"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Generar estadísticas de lenguajes
        uses: anuraghazra/github-readme-stats@latest
        with:
          username: JoseAn2004
          cache_seconds: 86400  # Actualiza cada 24 horas

      - name: Subir cambios si es necesario
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md || echo "No hay cambios"
          git commit -m "Actualizar estadísticas de lenguajes" || echo "Nada nuevo que actualizar"
          git push
